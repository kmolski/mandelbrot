<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>mandelbrot</title>
</head>

<style>
    body {
        padding: 0;
        margin: 0;
        overflow: hidden;
    }

    #openSettings,
    #renderingPopupMsg,
    #settingsPopup,
    .zoomButton {
        color: lightgray;
        background-color: #404040;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        text-align: center;
        border-color: lightgray;
        border-style: solid;
    }

    #openSettings {
        position: fixed;
        right: 0px;
        top: 0px;
        padding: 2px 8px;
        border-width: 0px 0px 1px 1px;
        border-bottom-left-radius: 4px;
        box-shadow: 0px 0px 4px black;
    }

    #renderingPopupMsg {
        padding: 20px 32px;
        border-width: 1px;
        border-radius: 4px;
        box-shadow: 0px 0px 20px black;
    }

    #renderingPopupBg {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(4px);
    }

    #settingsPopup {
        display: none;
        position: fixed;
        flex-direction: column;
        right: 48px;
        top: 10px;
        padding: 20px 32px;
        border-radius: 4px;
        border-width: 1px;
        box-shadow: 0px 0px 12px black;
        font-size: 16px;
    }

    .zoomButton {
        margin-bottom: 8px;
        border-width: 1px;
        border-radius: 4px;
        box-shadow: 1px 1px 4px black;
    }

    #zoomButtonContainer {
        display: grid;
        position: fixed;
        right: 10px;
        bottom: 2px;
    }
</style>

<body>
    <canvas id="canvas"></canvas>

    <div id="renderingPopupBg">
        <div id="renderingPopupMsg">Rendering...</div>
    </div>

    <button id="openSettings">âš™</button>

    <div id="settingsPopup">
        <div>
            <div class="settingsSectionTitle">Zoom and position:</div>
            <div>
                Re: <input id="reInput"> <br>
                Im: <input id="imInput"> <br>
                Zoom: <input id="zoomInput"> <br>
                <button id="zoomAndPositionApply">Apply</button>
            </div>
        </div>
        <div>
            <div class="settingsSectionTitle">Rendering settings:</div>
            <div>
                Iteration count: <input id="maxIterInput" type="number"> <br>
                Modulo limit: <input id="modLimitInput" type="number"> <br>
                Sample count: <input id="sampleCountInput" type="number"> <br>
                Zoom speed: <input id="zoomSpeedInput" type="number"> <br>
                <button id="renderSettingsApply">Apply</button>
            </div>
        </div>
    </div>

    <div id="zoomButtonContainer">
        <button class="zoomButton" id="zoomIn">+</button>
        <button class="zoomButton" id="zoomOut">-</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
